[package]
name = "sr-primitives"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]

[dependencies]
num-traits = { version = "0.2", default-features = false }
integer-sqrt = { version = "0.1.2" }
serde = { version = "1.0", optional = true }
serde_derive = { version = "1.0", optional = true }
parity-codec = { git = "https://github.com/paritytech/parity-codec.git", default-features = false }
parity-codec-derive = { version = "2.1", default-features = false }
substrate-primitives = { path = "../primitives", default-features = false }
sr-std = { path = "../sr-std", default-features = false }
sr-io = { path = "../sr-io", default-features = false }
log = {version = "0.4", optional = true }
substrate-metadata = { path = "../../core/metadata", default-features = false }
substrate-metadata-derive = { path = "../../core/metadata-derive", default-features = false }

[dev-dependencies]
serde_json = "1.0"

[features]
default = ["std"]
std = [
	"num-traits/std",
	"serde",
	"serde_derive",
	"log",
	"sr-std/std",
	"sr-io/std",
	"parity-codec/std",
	"substrate-primitives/std",
	"substrate-metadata/std",
	"substrate-metadata-derive/std",
]
api-for-runtime = []

